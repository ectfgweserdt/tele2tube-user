name: Run Telegram to YouTube Uploader

on:
  workflow_dispatch:
    inputs:
      telegram_link:
        description: 'Single link or multiple links separated by commas'
        required: true
        type: string

# Ensure only one upload runs at a time to prevent IP conflicts
concurrency: 
  group: telegram-upload
  cancel-in-progress: false 

jobs:
  upload:
    runs-on: ubuntu-latest
    
    env:
      TG_API_ID: ${{ secrets.TG_API_ID }}
      TG_API_HASH: ${{ secrets.TG_API_HASH }}
      TG_SESSION_STRING: ${{ secrets.TG_SESSION_STRING }}
      YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
      YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
      YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies (FFmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python Dependencies
        run: pip install -r requirements.txt
        
      - name: Run Uploader Script
        run: python uploader_script.py "${{ github.event.inputs.telegram_link }}"
